<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .right-wrapper {
      width: 100px;
      height: 200px;
      display: flex;
      align-items: flex-end;
      transform: rotate(45deg);
      margin-left: 300px;
    }

    .right {
      width: 0px;
      height: 0px;
      box-shadow: 10px 10px 0 10px green;
      animation: create 0.5s forwards;
    }

    @keyframes create {
      70% {
        width: 60px;
        height: 0;
      }

      100% {
        width: 60px;
        height: 100px;
      }
    }
  </style>
</head>

<body>
  <div class="right-wrapper">
    <div class="right"></div>
  </div>
</body>

</html>
